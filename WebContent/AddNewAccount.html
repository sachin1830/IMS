<div class="text-center">
	<h2>Add new Account/Delete Account</h2>
	<p>Never too old, never too bad, never too late, never too sick to start from scratch once again..</p>
</div><hr>
<section class="container" id="formbg">

<form class="mt-5" action="AddNewAccountController" method="post">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Registration number:</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Regno." name="regno" required="required">
    </div>
    <div class="form-group col-md-4">
      <label>Branch:</label>
      <input type="text" class="form-control" placeholder="enter Branch" name="Branch" required="required">
    </div>
  <div class="form-group col-md-4">
    <label>peryear:</label>
    <input type="text" class="form-control" placeholder="Enter peryear amount" required="required" name="peryear">
  </div>
 </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Firstyear amount:</label>
      <input type="text" class="form-control" name="Firstyear">
    </div>
    <div class="form-group col-md-6">
      <label>Secondyear amount:</label>
      <input type="text" class="form-control" name="Secondyear">
    </div>
    
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Thiredyear amount:</label>
      <input type="text" class="form-control" name="Thiredyear">
    </div>
    <div class="form-group col-md-6">
      <label>Fourthyear amount:</label>
      <input type="text" class="form-control" name="Fourthyear">
    </div>
    
  </div>
  <button type="submit" class="btn btn-primary">Add New Account</button>
   <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter">
  Delete Account
</button>
</form>

</section>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">This action will permanently delete the Account..</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="DeleteAccountController" method="post">
      <div class="modal-body">
        <div class="form-group">
          <label>Regno:</label>
          <input type="text" class="form-control" placeholder="Enter the Registration number" name="regno">
        </div>
        <div class="form-group">
          <label>password:</label>
          <input type="password" class="form-control" placeholder="Enter your password" name="password">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger">Yes do it!!</button>
      </div>
      </form>
    </div>
  </div>
</div>
