<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="exampleModalCenterTitle">Payment is not refundable</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="PaymentController" method="post">
      <div class="modal-body">
        <div class="form-group">
            <label>Which Year Payment ?</label>
    			<select name="year">
      				<option value="firstyear">firstyear</option>
      				<option value="secondyear">secondyear</option>
      				<option value="thiredyear">thiredyear</option>
      				<option value="fourthyear">fourthyear</option>
  				</select>
  		</div>
       
        <div class="form-group">
          <label>Registration Number:</label>
          <input type="text" class="form-control" placeholder="Enter Registration Number" name="regnumber">
        </div>
         <div class="form-group">
          <label>Amount:</label>
          <input type="text" class="form-control" placeholder="Enter the amount" name="amount">
        </div>
      </div>
      <div class="modal-footer">
         <button type="submit" class="btn btn-success">pay</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
     
      </div>
      </form>
    </div>
  </div>
</div>
