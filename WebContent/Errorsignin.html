<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login Form</title>
	<link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="css/signin&signup.css">
</head>
<body>
	<!-- Login Form -->
   <div class="main">
	   <section class="sign-in">
		   <div class="container">
			   <div class="signin-content">
				   <div class="signin-image">
					   <figure><img src="image/login.jpg" alt="sing up image"></figure>
					   <a href="SignUp.html" class="signup-image-link">Create an account</a>
				   </div>

				   <div class="signin-form">
					   <h2 class="form-title">Sign In</h2>
					   <p style="color:red">Register number or password incorrect try again correctly</p>
					   <form method="POST" class="register-form" id="login-form" action="LoginController">
						   <div class="form-group">
							   <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
							   <input type="text" name="yourregno" id="your_name" placeholder="Your Registration number"/>
						   </div>
						   <div class="form-group">
							   <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
							   <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
						   </div>
						   <div class="form-group">
							   <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
							   <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
						   </div>
						   <div class="form-group form-button">
							   <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
						   </div>
					   </form>
					   
					   <!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
					   
					   <!--<div class="social-login">
						   <span class="social-label">Or login with</span>
						   <ul class="socials">
							   <li><a href="https://www.facebook.com/"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
							   <li><a href="https://twitter"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
							   <li><a href="https://www.google.com"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
						   </ul>
					   </div> -->
					   
					   
				   </div>
			   </div>
		   </div>
	   </section>
   </div>
   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
