<!---shortcuts---->
<section class="container text-center">
  <h4>Shortcuts</h4><hr>
  <div>
    <form action="AvailableBookController" method="post" class="d-inline">
      <button class="btn btn-primary" type="submit">AvailbaleBooks</button>
    </form>
     <div class="d-inline">
      <a href="addbook.html" class=""><button type="button" class="btn btn-primary ">AddBooks</button></a>
    </div>

       <button type="button" class="btn btn-primary d-inline" data-toggle="modal" data-target="#exampleModalCenter">
        ReturnBook
      </button>
    
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">ReturnBook!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="ReturnBookController" method="post">
      <div class="modal-body">
        
        <div class="form-group">
          <label>BookId:</label>
          <input type="text" class="form-control" placeholder="Enter BookId" name="bookid">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success">Return!!</button>
      </div>
      </form>
    </div>
  </div>
</div>
